<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模太框 -->

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-nick">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备一个模板引擎 -->
    <script id="yonghu" type="text/html">
{{each data v}}
<tr>
    <td>{{v.name}}</td>
    <td>{{v.slug}}</td>
    <td class="text-center">
        <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
        <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delet">删除</a>
    </td>
</tr>

{{/each}}
</script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>


    <script>
        //已进入页面发送ajax请求 
        $(function () {
            function getDate() {
                $.ajax({
                    type: 'get',
                    url: 'http://127.0.0.1:8080/admin/category/list',
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            //通过模板引擎渲染到页面 
                            var xuanran = template('yonghu', backData);
                            $('tbody').html(xuanran)
                        }
                    }
                });
            }
            getDate();

            //需求 新增增加点击事件,完成新增
            $('#model_add').on('click', function () {
                //获取输入的名字
                var className = $('#recipient-name').val().trim();
                var nickName = $('#recipient-nick').val().trim();
                if (className == '' || nickName == '') {
                    alert('请输入类名');
                    return;
                }
                //发送ajax请求
                $.ajax({
                    type: 'post',
                    url: 'http://127.0.0.1:8080/admin/category/add',
                    data: {
                        name: className,
                        slug: nickName,
                    },
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 201) {
                            getDate();
                            //新增完成后 清空类名
                            var className = $('#recipient-name').val('');
                            var nickName = $('#recipient-nick').val('');
                        }
                    }

                });

            });
            //隐藏模态框
            $('#addModal').modal('hide');

            //需求： 删除文章类别
            //点击删除按钮 删除当前行
            //因为删除按钮是动态添加的 所以要委托注册
            $('tbody').on('click', 'a.btn-delet', function () {
                var _this = $(this); //this指当前点击的a标签 保存起来
                //弹框 是否真的删除
                if (confirm('真的删除吗')) {
                    //每个a标签自定义一个id
                    var cataID = $(this).attr('data-id')
                    //发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://127.0.01:8080/admin/category/delete',
                        data: {
                            id: cataID
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                _this.parent().parent().remove();
                            }
                        }

                    })
                }

            })

        });

    </script>
</body>

</html>
